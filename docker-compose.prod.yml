version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified-portal-backend
    ports:
      - "8002:8000"
    env_file:
      - ./backend/.env.prod
    environment:
      - PYTHONPATH=/app
    volumes:
      - backend-db:/app/data
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
    networks:
      - unified-portal-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://18.191.185.246:8002
        - VITE_BASE_PATH=/portal/
    container_name: unified-portal-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - unified-portal-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend-db:
    driver: local

networks:
  unified-portal-network:
    driver: bridge
