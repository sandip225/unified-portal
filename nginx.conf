events {
    worker_connections 1024;
}

http {
    # Unified Portal Frontend - Gujarat Services
    upstream unified_portal_frontend {
        server 127.0.0.1:3002;
    }

    # Unified Portal Backend API (Docker)
    upstream unified_portal_backend {
        server host.docker.internal:8002;
    }

    # Breast Cancer Detection App
    upstream breast_cancer {
        server 127.0.0.1:3001;
    }

    upstream sports_diary {
        server 127.0.0.1:3003;
    }

    server {
        listen 80;
        server_name 18.191.185.246;

        # Root - Landing Page
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Serve landing page static files
        location /landing/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /index.html;
        }

        # Unified Portal API
        location /api/ {
            proxy_pass http://unified_portal_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Unified Portal Frontend
        location /portal/ {
            proxy_pass http://unified_portal_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Breast Cancer Detection App
        location /breast-cancer/ {
            proxy_pass http://breast_cancer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

         # Sports Diary
        location /sports-diary/ {
            proxy_pass http://sports_diary/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
