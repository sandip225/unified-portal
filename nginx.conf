events {
    worker_connections 1024;
}

http {
    upstream unified_portal_frontend {
        server 127.0.0.1:3002;
    }

    upstream unified_portal_backend {
        server 127.0.0.1:8002;
    }

    upstream breast_cancer {
        server 127.0.0.1:3001;
    }

    server {
        listen 80;
        server_name _;

        # Root - Landing Page
        location = / {
            root /home/ubuntu/landing-page;
            index index.html;
        }

        # Serve landing page static files
        location / {
            root /home/ubuntu/landing-page;
            try_files $uri $uri/ /index.html;
        }

        # Unified Portal API
        location /api/ {
            # Handle OPTIONS requests (CORS preflight)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }
            
            proxy_pass http://unified_portal_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        }

        # Unified Portal Frontend
        location /portal/ {
            proxy_pass http://unified_portal_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Breast Cancer Detection App
        location /breast-cancer/ {
            proxy_pass http://breast_cancer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
